<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Add Task</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
update Task
</div>
<div class="card-body">
<form th:action="@{saveProduit}" method="post">
<div class="form-group">
<label class="control-label" hidden>Task Id:</label>
<input type="hidden" name="idTask" class="form-control"
th:value="${produit.idTask}" />
</div>
<div class="form-group">
<label class="control-label">Task :</label>
<input type="text" name="nomTask" class="form-control"
th:value="${produit.nomTask}" />
<span th:errors= ${produit.nomTask} class="text-danger">
</span>
</div>

<div class="form-group">
<label class="control-label">Creation Date:</label>
<input type="date" name="dateCreation" class="form-control"
th:value="${produit.dateCreation}"/>
<span th:errors=${produit.dateCreation} class="text-danger">
</span>
</div>
<div>
<button type="submit" class="btn btn-primary">Validate</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
