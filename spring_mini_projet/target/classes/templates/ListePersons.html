<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Persons List</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">
					Persons List
				</div>
						<form class="search-box" name="searchForm" th:action="@{searchPerson}" method="GET">
									</aside>
									<div th:if="${mode!='SearchPerson'}">
									<label class="control-label" style="margin-left: 20px;font:bold; margin-top:10px;">Search :</label>
										<div class="form-group" style='display:flex;'>
											
											<input type="search" id="myInput" name='nomPerson' class="form-control"
												placeholder="enter person name..."
												style='border:1px solid #7F8487;border-radius:5px;width:500px;margin-left:20px;' />
														<th><input th:if="${mode!='SearchPerson'}" class="btn btn-primary" type="submit"
									value="Rechercher" style='margin-left:30px;'></th>
										</div>
										
									</div>
									</aside>

							</td>
					
							</form>
				<div class="card-body">
					<table class="table table-striped" style="text-align: center;">
						<tr>
							<th>ID</th>
							<th>Person Name</th>
							<th>Person Status</th>
							<th>Actions</th>
						</tr>
						<tr th:each="c:${persons}">
							<td th:text="${c.idP}"></td>
							<td th:text="${c.nomP}"></td>
							<td th:text="${c.descriptionP}"></td>
							<td>
							<td sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger"
									onclick="return confirm('Etes-vous sur ?')"
									th:href="@{supprimerPerson(id=${c.idP})}">Delete</a> &nbsp;
								<a class="btn btn-secondary" th:href="@{modifierPerson(id=${c.idP})}">Update</a>
						</tr>
					</table>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
