<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Add Person</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Add Person</div>
<div class="card-header" th:if="${mode=='edit'}">Update Person</div>
<div class="card-body">
 <form th:action="@{savePerson}" method="post">
 <div class="form-group">
<label class="control-label" hidden>Person Id :</label>
<input type="hidden" name="idP" class="form-control"
th:value="${persons.idP}" />
 </div>

<div class="form-group">
 <label class="control-label">Person Name :</label>
 <input type="text" name="nomP" class="form-control" th:value="${persons.nomP}" required/>
<span th:errors= ${persons.nomP} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Person Status :</label>
<input type="text" name="descriptionP" class="form-control" th:value="${persons.descriptionP}" required/>
<span th:errors=${persons.descriptionP} class="text-danger"> </span>
</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{ListePersons}" ><button type="button" class="btn btn-secondary">Cancel</button></a>
 <button type="submit" class="btn btn-primary">Validate</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
